<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Inventory</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="48" height="48" rx="12" fill="url(#logo-gradient)" />
                        <path d="M24 12L34 18V30L24 36L14 30V18L24 12Z" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M24 24V36" stroke="white" stroke-width="2" stroke-linecap="round" />
                        <path d="M14 18L24 24L34 18" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="logo-gradient" x1="0" y1="0" x2="48" y2="48">
                                <stop stop-color="#6366F1" />
                                <stop offset="1" stop-color="#8B5CF6" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Digital Inventory</h1>
                <p>Effortless Stock Control</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username"
                        autocomplete="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        autocomplete="current-password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <span class="button-loader" style="display: none;">
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="4"></circle>
                        </svg>
                    </span>
                </button>
            </form>

            <div class="demo-credentials">
                <p class="demo-title">Demo Credentials:</p>
                <div class="credentials-grid">
                    <div class="credential-card" onclick="fillCredentials('admin', 'admin123')">
                        <div class="credential-role">Admin</div>
                        <div class="credential-info">
                            <span>admin</span> / <span>admin123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
